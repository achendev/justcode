<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Folder</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            text-align: center;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.2s, color 0.2s;
        }

        /* Light Theme */
        body.light-theme {
            background-color: #f8f9fa;
            color: #212529;
        }
        body.light-theme #message.success { color: #198754; }
        body.light-theme #message.error { color: #dc3545; }
        body.light-theme p.sub-message { color: #6c757d; }
        body.light-theme #permission-tip .highlight { color: #198754; font-weight: bold; }
        body.light-theme #selectFolderBtn {
            border: 1px solid #0d6efd;
            background-color: #0d6efd;
            color: white;
        }
        body.light-theme #selectFolderBtn:hover { background-color: #0b5ed7; }

        /* Dark Theme */
        body.dark-theme {
            background-color: #212529;
            color: #f8f9fa;
        }
        body.dark-theme #message.success { color: #20c997; }
        body.dark-theme #message.error { color: #ff6b6b; }
        body.dark-theme p.sub-message { color: #adb5bd; }
        body.dark-theme #permission-tip .highlight { color: #20c997; font-weight: bold; }
        body.dark-theme #selectFolderBtn {
            border-color: #80bdff;
            background-color: #80bdff;
            color: #212529;
        }
        body.dark-theme #selectFolderBtn:hover { background-color: #a0cfff; }

        /* Common Styles */
        #message {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
        }
        p.sub-message {
            font-size: 0.8rem;
            margin-top: 8px;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
         #permission-tip {
            font-style: italic;
            font-size: 0.75rem;
        }
        #selectFolderBtn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <div>
        <div id="message">Confirm Folder Selection</div>
        <p class="sub-message">For security, please click the button below to open the folder dialog.</p>
        <p id="permission-tip" class="sub-message" style="display: none;"></p>
        <button id="selectFolderBtn">Select Folder</button>
    </div>
    <script type="module" src="./js/picker.js"></script>
</body>
</html>
