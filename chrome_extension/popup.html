<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            width: 350px; 
            padding: 15px; 
            background-color: #f8f9fa;
        }
        .container { 
            padding: 0; 
        }
        .btn { 
            padding: 8px; 
        }
        .form-check-label { 
            margin-left: 8px; 
        }
        .error { 
            color: #dc3545; 
            font-size: 0.875rem; 
            min-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5 class="mb-3">JustCode</h5>
        <div class="mb-3">
            <label for="projectPath" class="form-label">Project Path:</label>
            <input type="text" class="form-control form-control-sm" id="projectPath" placeholder="/path/to/project">
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="copyToClipboard" checked>
            <label class="form-check-label" for="copyToClipboard">Copy to clipboard on Get Code</label>
        </div>
        <div class="d-flex gap-2 mb-3">
            <button id="getCode" class="btn btn-primary btn-sm flex-grow-1">Get Code</button>
            <button id="deployCode" class="btn btn-success btn-sm flex-grow-1">Deploy Code</button>
        </div>
        <div id="error" class="error"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
