<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/profile.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/utils.css">
    <link rel="stylesheet" href="css/theme.css">
</head>
<body>
    <div class="container">
        <!-- Main View Wrapper -->
        <div id="mainView">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0 app-title">
                    <img src="icons/icon48.png" alt="JustCode Logo" style="width: 24px; height: 24px; margin-right: 8px;">JustCode
                </h5>
                <div class="d-flex gap-2">
                    <button id="detachWindow" class="btn btn-outline-secondary btn-sm" title="Detach as Window"><i class="bi bi-window-stack"></i></button>
                    <button id="theme-switcher" class="btn btn-outline-secondary btn-sm" title="Toggle Theme"><i class="bi bi-brightness-high-fill"></i></button>
                    <button id="appSettingsButton" class="btn btn-outline-secondary btn-sm" title="App Settings"><i class="bi bi-gear"></i></button>
                    <button id="archiveButton" class="btn btn-outline-secondary btn-sm" title="Archived Profiles"><i class="bi bi-archive"></i></button>
                    <button id="addProfile" class="btn btn-outline-primary btn-sm">+</button>
                </div>
            </div>
            <ul class="nav nav-tabs" id="profileTabs"></ul>
            <div id="profilesContainer"></div>
        </div>

        <!-- Archive View Wrapper (hidden by default) -->
        <div id="archiveView" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">Archived Profiles</h5>
                <button id="closeArchive" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div id="archiveListContainer"></div>
        </div>

        <!-- App Settings View Wrapper (hidden by default) -->
        <div id="appSettingsView" style="display: none;">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="mb-0">App Settings</h5>
                <button id="closeAppSettings" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" style="width: 120px;">Theme</span>
                <select class="form-select form-select-sm" id="themeSelector">
                    <option value="system">System</option>
                    <option value="light">Light</option>
                    <option value="dark">Dark</option>
                </select>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
