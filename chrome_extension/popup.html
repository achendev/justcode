<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustCode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            width: 350px; 
            padding: 15px; 
            background-color: #f8f9fa;
        }
        .container { 
            padding: 0; 
        }
        .btn { 
            padding: 8px; 
        }
        .form-check-label { 
            margin-left: 8px; 
        }
        .error { 
            color: #dc3545; 
            font-size: 0.875rem; 
            min-height: 1.5rem;
        }
        .profile-card {
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .profile-name-input {
            width: 100%;
            padding: 4px;
            font-size: 1rem;
        }
        .nav-tabs {
            margin-bottom: 10px;
        }
        .nav-link {
            padding: 5px 10px;
            font-size: 0.875rem;
        }
        .nav-link.active {
            background-color: #fff;
            border-bottom: none;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">JustCode</h5>
            <button id="addProfile" class="btn btn-outline-primary btn-sm">+</button>
        </div>
        <ul class="nav nav-tabs" id="profileTabs"></ul>
        <div id="profilesContainer"></div>
        <div id="error" class="error"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
